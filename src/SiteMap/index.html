---
layout: default
---
<div class="whity content">
    <!-- Content should be encloased inside div with the class "posts" -->
    <div class="posts">
        <!-- Each entry should be enclosed inside div with the class "entry" -->
        <div class="entry">
            <div class="padd">
                <!-- Portfolio title -->
                <h2><i class="fa fa-sitemap"></i> Sitemap</h2>

                <div id="listjs-items">
                    <div class="row">
                        <div class="col-md-6 col-sm-6"  >
                            <div class="input-group" style="padding-left: 50px; padding-right: 50px">
                                <input type="text" class="form-control search" placeholder="filter"  >
                                <span class="input-group-addon" id="basic-addon2"><i class="fa fa-filter"></i></span>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <h3>Posts</h3>
                    <div >
                        <ul class="list" >

                            {% for post in site.posts  %}

                            {% if post.type == 'post' %}
                            <li >
                                <div class="listjsTitle">
                                    <a href="{{post.url}}">{{ post.title }}</a>
                                </div>
                            </li>


                            {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                    <h3>eBooks</h3>
                    <div >
                        <ul class="list" >

                            {% for post in site.posts  %}

                            {% if post.type == 'eBookPage' %}
                            <li >
                                <div class="listjsTitle">
                                    <a href="{{post.url}}">{{ post.title }}</a>
                                </div>
                            </li>


                            {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

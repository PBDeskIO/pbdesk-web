---
layout: default
sections:
    additionalScripts:
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
---

<div class="page">
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
</div>
<span>News:</span>
<ul>
    {% for item in site.data.technews %}
    <li> <a href="/TechNews/{{item.sanitizedName}}">{{ item.pageHeader }}</a></li>
    {% endfor %}
</ul>

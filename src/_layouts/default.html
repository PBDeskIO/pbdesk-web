<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body class="{{ site.theme }}">
    <div id="theme-wrapper">
      {% include header.html %}
      <div id="page-wrapper" class="container">
        <div class="row">
          {% include sidebarnav.html %}
          <div id="content-wrapper">
            <div class="row">
              <div class="col-lg-12">
                {% include pageHeader.html %}
                {{ content }}
                <div class="row" style="text-align: center">
                  {% include Ad/468x60.html %}
                </div>
              </div>
            </div>
            {% include footer.html %}
          </div>
        </div>
      </div>

    </div>
    {% include scripts.html %}
    <script>
      $(document).ready(function() {
        if("{{page.activeNav}}".length > 1) {
          $("#{{ page.activeNav }}").addClass('active');
        }
        else
        {
          $("#sideNavHome").addClass('active');
        }

      });
    </script>
    {{ page.sections['additionalScripts']  }}
  </body>
</html>

<div class="col-md-6 col-sm-6" >
    <div class="features-item">
        <h4 class="listjsTitle"><a href="{{post.url}}">{{post.title}}</a></h4>
        <p>
            <i class="fa fa-tags"></i>
            {% for tag in post.tags %}
            <span class="label"> <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a> </span>
            {% endfor %}
        </p>
        <div class="row">
            <div class="col-md-6 col-sm-6" style="padding-right: 0">
                <a href="{{post.url}}"><img src="{{ post.image }}" title="{{ post.title}}" class="img-responsive img-rounded" /></a>
            </div>
            <div class="col-md-6 col-sm-6" >
                <p class="jtxt">{{ post.content | strip_html | truncatewords:30}}<a href="{{post.url}}">more</a></p>
            </div>
        </div>
    </div>
</div>
